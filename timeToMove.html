<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to move</title>
    <link rel="stylesheet" href="timeToMove.css" />
  </head>
  <body>
    <header id="header">
      <h1>Attiva le sveglie e muoviti un po'!</h1>
      <button id="activateAlarms">Attiva Sveglia</button>
    </header>
    <main>
      <h1>Te devi da move</h1>
      <div class="creaSvegliaDiv">
        <div id="timeOptions" class="timeOptions">
          <h2>A che ora ci muoviamo?</h2>
          <div id="orariContainer" class="orariContainer"></div>
        </div>
      </div>
      <input type="text" id="esercizioDiv" placeholder="Inserisci un esercizio che vorresti fare" />
      <div class="wrapperBottoni">
        <button id="aggiungiEsercizio">Aggiungi esercizio</button>
      </div>
    </main>
    <aside>
      <div id="esercizi" class="listaEsercizi">
        <h2>Lista Esercizi</h2>
        <div id="ulEsercizi"></div>
      </div>
    </aside>

    <dialog id="svegliaInCorso">
      <div class="dialog-content">
        <button id="closeDialog" class="close-button">x</button>
        <h1 id="dialogMessage"></h1>
      </div>
    </dialog>

    <!-- Button to open the dialog for testing -->
    <div style="text-align: center; margin-top: 20px">
      <button id="openDialogTest">Apri Dialog</button>
    </div>
  </body>
</html>
<script src="timeToMove.js"></script>
